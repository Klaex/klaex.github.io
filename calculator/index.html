<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="dark-translucent-box calculator-screen" id="calculator-screen">
            </div>
            <div class="calculator-operations">
                <div class="dark-translucent-box op-button" keydata="103">7</div>
                <div class="dark-translucent-box op-button" keydata="104">8</div>
                <div class="dark-translucent-box op-button" keydata="105">9</div>
                <div class="dark-translucent-box op-button" keydata="107">+</div>
                <div class="dark-translucent-box op-button" keydata="100">4</div>
                <div class="dark-translucent-box op-button" keydata="101">5</div>
                <div class="dark-translucent-box op-button" keydata="102">6</div>
                <div class="dark-translucent-box op-button" keydata="109">-</div>
                <div class="dark-translucent-box op-button" keydata="97">1</div>
                <div class="dark-translucent-box op-button" keydata="98">2</div>
                <div class="dark-translucent-box op-button" keydata="99">3</div>
                <div class="dark-translucent-box op-button" keydata="111">/</div>
                <div class="dark-translucent-box op-button" keydata="96">0</div>
                <div class="dark-translucent-box op-button" keydata="110">C</div>
                <div class="dark-translucent-box op-button" keydata="13">=</div>
                <div class="dark-translucent-box op-button" keydata="106">*</div>
            </div>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </body>
</html>
